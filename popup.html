<!DOCTYPE html>
<html>
    <head>
        <title>Anoroc</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h1>Anoroc</h1>
            <h3>Made by Tal Ledeniov and Gabe Ashkenazi</h3>
        </header>

        <div class = "dropdowns">

            <div class="dropdown1">
                <button class='dropbtn1'>Cipher</button>
                <div class='dropdown1-content'>
                    <p> </p>
                    <form class='entry'>
                        Input: <input type='text' id='cipher-input' name='input'><br>
                    </form>
                    <button id='encrypt' class="encrypt">Encrypt</button>
                    <form class='entry'>
                        Key: <input type='text' id='key' name='Key'><br>
                    </form>
                    <button id='decrypt' class="decrypt">Decrypt</button>
                    <p></p>
                    <p>OUTPUT</p>
                </div>
            </div>

            <div class="dropdown2">
                <button id="Counter" class='dropbtn2'>Click Me</button>
            </div>

            <div class="dropdown3">
                <button class='dropbtn3'>Abstract Calc</button>
                <div class='dropdown3-content'>
                    <button id='base'>Base Conversions</button>
                    <button id="fibb">Fibbonacci</button>
                    <button id="pascal">Pascal's Triangle</button>
                    <button id="pythagorean">Pythagorean Theorem</button>
                    </br>
                    <input id="input1">
                    <p>Function</p>
                    <input id="input2">
                    </br>
                    <p id="answer">Answer</p>
                </div>
            </div>

            <div class="dropdown dropdown4">
                <button class='dropbtn4'>BCAr.fun Links</button>
                <div class='dropdown4-content link'>
                    <a href="https://bca.schoology.com" target="_blank">Schoology</a>
                    <a href="https://ps001.bergen.org/public/" target="_blank">Power School</a>
                    <a href="https://outlook.office.com/mail/inbox" target="_blank">Outlook</a>
                </div>
            </div>

            <div class="dropdown5">
                <form action="http://bitly.com/98K8eH" method="get" target="_blank">
                    <button class='dropbtn5'>Lab Answers</button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
