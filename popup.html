<!DOCTYPE html>
<html>
    <head>
        <title>Anoroc</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h1>Anoroc</h1>
            <h3>Made by Tal & Gabe</h3>
        </header>

        <div class = "dropdowns">

            <div class="dropdown1">
                <button class='dropbtn1'>Cipher</button>
                <div class='dropdown1-content'>
                    <form class='entry' action='cipher.js'>
                        Input Message: <input type='text' name='input'><br>
                    </form>
                    <button class="encrypt">Encrypt</button>
                    <button class="decrypt">Decrypt</button>
                    <p></p>
                    <p>OUTPUT</p>
                </div>
            </div>

            <div class="dropdown2">
                <button id="Counter" class='dropbtn2'>Click Me</button>
            </div>

            <div class="dropdown3">
                <button class='dropbtn3'>Calculator</button>
                <div class='dropdown3-content'>
                    <p>CALCULATOR MOMENT</p>
                </div>
            </div>

            <div class="dropdown4">
                <button class='dropbtn4'>BCAr.fun Links</button>
                <div class='dropdown4-content'>
                    <form action="https://bca.schoology.com" method="get" target="_blank">
                        <button class="link">Schoology</button>
                    <form action="https://ps001.bergen.org/public/" method="get" target="_blank">
                        <button class="link">Powerschool</button>
                    <form action="https://outlook.office.com/mail/inbox" method="get" target="_blank">
                        <button class="link">Outlook</button>
                </div>
            </div>

            <div class="dropdown5">
                <form action="https://www.latlmes.com/tech/comp-sci-lab-answers-1" method="get" target="_blank">
                    <button type="submit">Lab Answers</button>
            </div>

        </div>
        
        <script src="popup.js"></script>
    </body>
</html>
