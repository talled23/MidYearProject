<!DOCTYPE html>
<html>
    <head>
        <title>Anoroc</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <header>
            <h1>Anoroc</h1>
            <h3>Made by Tal & Gabe (° ͜ʖ ͡°)</h3>
        </header>
        <div class='dropdown'>
            <div class="dropdown1">
                <button class='dropbtn1'>Cipher</button>
                <div class='dropdown1-content'>
                    <form class='entry' action='cipher.js'>
                        Input Message: <input type='text' name='input'><br>
                    </form>
                    <button type="submit left">Encrypt</button>
                    <button type="submit right">Decrypt</button>
                    <p></p>
                    <p>OUTPUT</p>
                </div>
            </div>
            <div class="dropdown2">
                <button class='dropbtn2'>Clicker</button>
                <div class='dropdown2-content'>          
                    <p>CLICKER MOMENt</p>      
                </div>
            </div>
            <div class = "dropdown3">
                <button class='dropbtn3'>Calculator</button>
                <div class='dropdown3-content'>
                    <p>CALCULATOR MOMENT</p>
                </div>
            </div>
        </div>
    </body>
</html>
